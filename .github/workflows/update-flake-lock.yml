name: Update Flake Inputs
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'
permissions:
  pull-requests: write
  contents: write
jobs:
  update-flake-inputs:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update flake inputs
        uses: mic92/update-flake-inputs@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-merge: 'true'
